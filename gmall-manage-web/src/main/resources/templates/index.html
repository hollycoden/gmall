<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <title>Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>主界面</title>

        <!--加载easyUI-->
        <script type="text/javascript" src="/easyui/jquery.min.js"></script>
        <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css"  href="/easyui/themes/default/easyui.css">

        <!--加载图片插件-->
        <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
        <link rel="stylesheet" type="text/css" href="/easyui/webuploader/webuploader.css">
        <script type="text/javascript" src="/easyui/webuploader/webuploader.js"></script>

    </head>
    <body class="easyui-layout">
        <div data-options="region:'north',title:'头部',split:true" style="height:100px;">
            <h1> 顶部 </h1>
        </div>
        <div data-options="region:'south',title:'底部',split:true" style="height:100px;">
            <h1>底部 </h1>
        </div>
        <div data-options="region:'west',title:'左部',split:true" style="width:200px;">
            <div class="easyui-accordion" style="overflow:auto;">
                <div title="基本信息管理">
                    <ul class="nav">
                        <li><a href="javascript:add_tab('平台属性管理','attrListPage')" style="text-decoration:none;">平台属性管理</a></li>
                    </ul>
                </div>
                <div title="商品信息管理">
                    <ul class="nav">
                        <li><a href="javascript:add_tab('商品信息管理','spuListPage')" style="text-decoration:none;">商品信息管理</a></li>
                    </ul>
                </div>
                <div title="广告管理">
                    <h1>广告管理</h1>
                </div>
            </div>
        </div>
        <div data-options="region:'center',title:'中部'"  >
            <div id="tt" class="easyui-tabs" >

            </div>
        </div>

        <script type="text/javascript">
            //添加选项卡
            function add_tab(title,url){
                if($("#tt").tabs('exists',title)){
                    $("#tt").tabs('select',title);
                }else{
                    $("#tt").tabs('add',{
                        title:title,
                        href:url,
                        closable:true
                    });
                }
            }
        </script>
    </body>
</html>
